<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing speed</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="wrapper ">
    <h1>Typing speed</h1>

    <div class="container">
        <div class="header">
            <div>
                <select name="" id="">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <h2 class="h2">Score: <span class="score">0</span></h2>
        </div>
        <h2 class="word"></h2>
        <form action="">
            <small></small>
            <input type="text" class="text"   id="wtext" autocomplete="none">
        </form>
        <h2 class="times">Time: <span class="time">10</span>s</h2>
        <h2 class="high">High score: <span class="highvalue">0</span></h2>

    </div>
   </div>
   <div class="modal hidden ">
    
    <div class="modalwrapper">
        <a class="close">x</a>
        <h1>Your Score : <span class="Yscore">0</span></h1>
        <h2>Game Over</h2>
    </div>
   </div>
   














    <div class="overflow hidden "></div>
    <script src="./words.js"></script>
    <script src="./app.js"></script>
</body>
</html>
